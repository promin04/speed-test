<html>
  <title>Speed test</title>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div
      style="
        background-color: white;
        padding: 10px;
        border: 10px solid #88c7e8;
        max-width: 500px;
        width: 100%;
        max-height: 500px;
        height: 100vw;
        border-radius: 40px;
        box-shadow: 19px 19px 30px -8px rgba(0,0,0,0.21);
      "
    >
      <div
        style="
          background: rgb(106, 245, 228);
          background: linear-gradient(0deg, #b0d9d6 36%, #88c7e8 100%);
          width: 100%;
          height: 100%;
          border-radius: 20px;
          padding: 60px;
          box-sizing: border-box;
          display: flex;
          flex-wrap: wrap;
          justify-content: space-evenly;
          align-items: center;
        "
      >
      <div class="centered"></div>
        <div class="text-box" style="margin: 0 60px 60px 0;">
          M
        </div>
        <div class="text-box" style="margin: 0 0 60px 0;">A</div>
        <div class="text-box" style="margin: 0 60px 0 0;">Q</div>
        <div class="text-box">E</div>
      </div>
    </div>
  </body>
</html>
